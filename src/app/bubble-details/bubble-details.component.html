<div [hidden]="!bubble" class="float-left">
  <div *ngIf="bubble" class="form-group">
    <label>Text</label>
    <textarea class="text" rows="5"
    [value]="bubble.getFromTextbox('text')"
    (input)="bubble.setToTextbox('text', $event.target.value); bubblesService.saveBubbles();">
  </textarea>
  </div>
  <div class="form-group">
    <canvas id="selectionViewCanvas"></canvas>
  </div>
  <div *ngIf="bubble" class="form-group form-inline">
    <label>Clear background:
    <input class="ml-2" type="checkbox"
      [checked]="bubble.isVisibleBackground() === true"
      (change)="bubble.setVisibleBackground($event.target.checked); bubblesService.saveBubbles();"/>
    </label>
  </div>
  <div *ngIf="bubble" class="form-group form-inline">
    <label>Inverted colors:
    <input class="ml-2" type="checkbox"
      [checked]="bubble.isInvertedColors() === true"
      (change)="bubble.setInvertedColors($event.target.checked); bubblesService.saveBubbles();"/>
    </label>
  </div>
  <div *ngIf="bubble" class="form-group form-inline">
    <label>Custom font size:
    <input class="ml-2" type="checkbox"
      [checked]="bubble.isFontSizeFrozen() === true"
      (change)="bubble.setFontSizeFrozen($event.target.checked); bubblesService.saveBubbles();"/>
    </label>
  </div>
  <div *ngIf="bubble" class="form-group form-inline">
    <label>Font size: <span class="ml-2"></span>
    <input [disabled]="!bubble.isFontSizeFrozen()" type="number" class="form-control" min="1" step="1"
      [value]="bubble.getFromTextbox('fontSize')"
      (input)="bubble.setToTextbox('fontSize', $event.target.value); bubblesService.saveBubbles();"/>
    </label>
  </div>
  <div *ngIf="bubble" class="form-group">
    <label>Font:</label>
    <div class="input-group">
      <input class="form-control"
        [value]="bubble.getFromTextbox('fontFamily')"
        (input)="setFontFamily($event.target.value)"/>
      <select class="form-control input-group-append"
      (input)="setFontFamily($event.target.value)">
        <option value="Mufferaw">Default</option>
        <option>Mufferaw</option>
        <option>Janda Manatee</option>
        <option>Wild Words</option>
        <option>Manga Temple</option>
        <option>Felt</option>
        <option>Augie</option>
      </select>
    </div>
  </div>
  <button class="btn btn-danger" (click)="deleteBubble()">Delete</button>
</div>
