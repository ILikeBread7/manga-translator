<div *ngIf="bubble" class="float-left">
  <label>Text</label>
  <textarea class="text" rows="5"
    [value]="bubble.getFromTextbox('text')"
    (input)="bubble.setToTextbox('text', $event.target.value)">
  </textarea>
  <div class="form-group form-inline">
    <label>Clear background:
    <input class="ml-2" type="checkbox"
      [checked]="bubble.isVisibleBackground() === true"
      (change)="bubble.setVisibleBackground($event.target.checked)"/>
    </label>
  </div>
  <div class="form-group form-inline">
    <label>Inverted colors:
    <input class="ml-2" type="checkbox"
      [checked]="bubble.isInvertedColors() === true"
      (change)="bubble.setInvertedColors($event.target.checked)"/>
    </label>
  </div>
  <div class="form-group form-inline">
    <label>Custom font size:
    <input class="ml-2" type="checkbox"
      [checked]="bubble.isFontSizeFrozen() === true"
      (change)="bubble.setFontSizeFrozen($event.target.checked)"/>
    </label>
  </div>
  <div class="form-group form-inline">
    <label>Font size: <span class="ml-2"></span>
    <input [disabled]="!bubble.isFontSizeFrozen()" type="number" class="form-control" min="1" step="1"
      [value]="bubble.getFromTextbox('fontSize')"
      (input)="bubble.setToTextbox('fontSize', $event.target.value)"/>
    </label>
  </div>
  <button class="btn btn-danger" (click)="deleteBubble()">Delete</button>
</div>
<div class="float-left ml-2">
  <canvas id="selectionViewCanvas"></canvas>
</div>
