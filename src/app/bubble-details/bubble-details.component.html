<div *ngIf="bubble">
  <label>Text</label>
  <textarea class="text" rows="5" (input)="bubble.setToTextbox('text', $event.target.value)">{{bubble.getFromTextbox('text')}}</textarea>
  <div class="form-group form-inline">
    <label>Font frozen:
    <input class="ml-2" type="checkbox"
      [checked]="bubble.isFontSizeFrozen() === true"
      (change)="bubble.setFontSizeFrozen($event.target.checked)"/>
    </label>
  </div>
  <div class="form-group form-inline">
    <label>Font size: <span class="ml-2"></span>
    <input [disabled]="!bubble.isFontSizeFrozen()" type="number" class="form-control" min="1" step="1"
      [value]="bubble.getFromTextbox('fontSize')"
      (input)="bubble.setToTextbox('fontSize', $event.target.value)"/>
    </label>
  </div>
  <button class="btn btn-danger" (click)="deleteBubble()">Delete</button>
</div>
