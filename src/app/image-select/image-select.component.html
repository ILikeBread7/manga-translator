<input type="file" webkitdirectory directory multiple (change)="loadDir($event)"/>
<div *ngIf="files" class="files-div" [style.height]="maxCanvasHeight + 'px'">
  <ul>
    <ng-container *ngFor="let f of files">
      <li *ngIf="f.type.startsWith('image/')" [ngClass]="f === currentFile ? 'current-file-item' : 'file-item'" (click)="loadFile(f)">
        {{ f.name }}
      </li>
    </ng-container>
  </ul>
</div>
