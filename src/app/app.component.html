<input type="file" (change)="loadFile($event)"/>
<div>
  <div class="canvas-div" [style.width]="MAX_WIDTH + 'px'" [style.height]="MAX_HEIGHT + 'px'">
    <canvas class="" id="canvas"></canvas>
  </div>
  <div *ngIf="isImageLoaded()" class="zoom-panel" [style.height]="MAX_HEIGHT + 'px'">
    <input type="range" class="vertical-slider" orient="vertical" [value]="zoom" min="0.1" max="2" step="0.1" (input)="zoomChange($event)">
    <div>
      <input type="number" [style.width]="'100px'" class="form-control d-inline" [value]="zoom" min="0.1" max="2" step="0.1" (input)="zoomChange($event)"/>
      <button class="btn btn-default ml-2" (click)="changeZoomToDefault()">Default zoom</button>
    </div>
  </div>
</div>
